{% extends "base.html" %}

{% block header %}
    
{% endblock %}
           
{% block content %}

  <section class="hero position-relative jumbotron jumbotron-fluid bg-white py-3 mb-0">
    <div class="container">
      <h1 class="text-center heading mt-3 mb-3">Pet Details</h1>
      <div class="row providers-container mb-5 mx-auto">
        <div class="col-lg-6 order-1 order-lg-2" data-aos="zoom-in" data-aos-delay="100">
          <div class="about-img my-auto">
              <img src="{{ pet.image }}" class="img-fluid" alt="">
          </div>
      </div>
      <div class="col-lg-6 pt-4 pt-lg-0 order-2 order-lg-1 content my-auto">
          <h2 class="heading">{{ pet.name }}</h2>
          <p>
            {{ pet.description }}
          </p>
          <a href="{{ url_for('provider_details', provider_name=pet.provider) }}" class="btn btn-primary mx-auto mt-2">Back to Provider</a>
      </div>
      </div>
    </div>
  </section>

{% endblock %}
