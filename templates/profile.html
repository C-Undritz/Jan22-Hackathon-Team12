{% extends 'base.html' %}

{% block content %}

<section id="profile" class="profile hero position-relative jumbotron jumbotron-fluid bg-white py-3">
    <div class="container hero-inner" data-aos="fade-up">
        <div class="text-center">
            <h2 class="heading">{{ user.fname|capitalize }}'s Profile</h2>
        </div>
    </div>

    <div class="container" data-aos="fade-up">

        <div class="col-lg-12 mt-0 mt-lg-0 mb-5">

            <form action="" method="" id="profile-form" class="">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" name="fname" id="fname" value="{{ user.fname|capitalize }}" required>
                    </div>
                    <div class="col-md-12 form-group mt-2">
                        <label for="fname">Last Name</label>
                        <input type="text" class="form-control" name="lname" id="lname" value="{{ user.lname|capitalize }}" required>
                    </div>
                    <div class="col-md-12 form-group mt-2">
                        <label for="fname">Email</label>
                        <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}" required>
                    </div>
                    <div class="col-md-12 form-group mt-2">
                        <label for="fname">Username</label>
                        <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}" required>
                    </div>
                </div>
            </form>
        </div>
        {% if user.provider %}
            <div class="mt-4">
                <h3 class="text-center">You are registered as a Life Paws Provider.</h3>
            </div>
            <div class="d-flex flex-row justify-content-center mt-3 mb-5">
                <div class="me-1">
                    <a type="button" href="{{ url_for('provider_profile') }}" class="btn btn-primary">Provider Profile</a>
                </div>
                <div class="mx-1">
                    <a type="button" href="{{ url_for('provider_view_pets', provider_name=user.provider_name) }}" class="btn btn-primary">Your Pets</a>
                </div>
                <div class="mx-1">
                    <a type="button" href="{{ url_for('add_pet') }}" class="btn btn-primary">Add a Pet</a>
                </div>
            </div>
        {% endif %}
    </div>
</section>

{% endblock %}
