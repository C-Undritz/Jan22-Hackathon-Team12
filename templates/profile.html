{% extends 'base.html' %}

{% block content %}

<section id="profile" class="profile">
    <div class="container" data-aos="fade-up">
        <div class="section-title">
            <h2>Your Profile</h2>
        </div>
    </div>

    <div class="container" data-aos="fade-up">

        <div class="col-lg-12 mt-0 mt-lg-0">

            <form action="" method="" id="profile-form" class="">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" name="fname" id="fname" value="{{ user.fname|capitalize }}" required>
                    </div>
                    <div class="col-md-12 form-group mt-2">
                        <label for="fname">Last Name</label>
                        <input type="text" class="form-control" name="lname" id="lname" value="{{ user.lname|capitalize }}" required>
                    </div>
                    <div class="col-md-12 form-group mt-2">
                        <label for="fname">Email</label>
                        <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}" required>
                    </div>
                    <div class="col-md-12 form-group mt-2">
                        <label for="fname">Username</label>
                        <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-4">
            {% if user.provider %}
                <div class="mb-3">
                    <a type="button" href="" class="btn btn-primary">Provider Profile</a>
                </div>
                <div>
                    <a type="button" href="" class="btn btn-primary">Add a Pet</a>
                </div>
            {% endif %}
        </div>
    </div>
</section>

{% endblock %}
