{% extends "base.html" %}

{% block header %}
    
{% endblock %}
           
{% block content %}

  <body>
    <h2>These are the pets offered by this provider:</h2>
    {% for pet in pets %}
    <div class="card" style="width: 18rem;">
        <img src="{{ pet.image }}" class="card-img-top" alt="Picture of the pet">
        <div class="card-body">
            <h5 class="card-title">{{ pet.name }}</h5>
            <a href="{{ url_for('pet_profile', pet_name=pet.name) }}" class="btn btn-primary">Details</a>
        </div>
    </div>
    {% endfor %}
  </body>

{% endblock %}
