{% extends 'base.html' %}

{% block title %}
 | Add Pet
{% endblock %}

{% block content %}
<section id="signup" class="signup hero position-relative jumbotron jumbotron-fluid bg-white py-3">
    <div class="container hero-inner" data-aos="fade-up">

        <div class="section-title">
            <h2 class="heading text-center">Add a pet</h2>
        </div>
    </div>

    <div class="container" data-aos="fade-up">

        <div class="col-lg-12 mt-0 mt-lg-0">

            <form action="{{ url_for('add_pet') }}" method="POST" id="add-pet-form" class="">
                
                <div class="row">
                    <!-- Pet Name -->
                    <div class="col-md-12 form-group mt-1">
                        <input type="text" class="form-control" name="name" id="name" 
                        minlength="3" maxlength="20" placeholder="The pets's name" required>
                    </div>

                    <!-- Description field -->
                    <div class="col-md-12 form-group mt-4">
                        <label for="description">Tell us about the pet (5 to 500 characters)</label>
                        <textarea id="description" style="width:100%;height:150px;" name="description" minlength="5" 
                        maxlength="500"></textarea>
                    </div>

                    <!-- Image -->
                    <div class="col-md-12 form-group mt-1">
                        <input type="text" class="form-control" name="image" id="image" 
                        minlength="2" maxlength="1000" placeholder="Add image URL here" required>
                    </div>
                    
                </div>
                <div class="mt-4 d-flex flex-row">
                    <div class="me-1">
                        <a type="button" href="{{ url_for('profile') }}" class="btn btn-primary">Back</a>
                    </div>
                    <div class="mx-1">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <p class="text-center">
                    Already Registered? <a href="{{ url_for('login') }}">Log In Here</a>
                </p>
            </div>
        </div>

    </div>
</section>
{% endblock %}
