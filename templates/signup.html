{% extends 'base.html' %}

{% block title %}
 | SignUp
{% endblock %}

{% block content %}
<section id="signup" class="hero position-relative jumbotron jumbotron-fluid bg-white py-3 mb-0 signup">
    <div class="container hero-inner" data-aos="fade-up">

        <div class="section-title">
            <h2 class="text-center mt-2">Sign Up</h2>
        </div>
    </div>

    <div class="container" data-aos="fade-up">

        <div class="col-lg-12 mt-0 mt-lg-0">

            <form action="{{ url_for('signup') }}" method="POST" id="signup-form" class="signup-form email-form">
                
                
                <div class="row">
                    <!-- First Name -->
                    <div class="col-md-12 form-group mt-1">
                        <input type="text" class="form-control" name="fname" id="fname" 
                        minlength="3" maxlength="20" placeholder="First Name" required>
                    </div>

                    <!-- Last Name -->
                    <div class="col-md-12 form-group mt-2">
                        <input type="text" class="form-control" name="lname" id="lname" 
                        minlength="3" maxlength="20" placeholder="Last Name" pattern="^[a-zA-Z0-9]{5,20}$" required>
                    </div>

                    <!-- Username -->
                    <div class="col-md-12 form-group mt-2">
                        <input type="text" class="form-control" name="username" id="username" 
                        minlength="5" maxlength="20" placeholder="Username" pattern="^[a-zA-Z0-9]{5,20}$" required>
                    </div>

                    <!-- Email -->
                    <div class="col-md-12 form-group mt-2">
                        <input type="email" class="form-control" name="email" id="email" 
                        placeholder="Email" required>
                    </div>

                    <!-- Password field -->
                    <div class="col-md-12 form-group mt-2">
                        <input type="password" name="password" class="form-control" id="password"
                        minlength="5" maxlength="20" placeholder="Password" pattern="^[a-zA-Z0-9]{5,20}$">
                    </div>

                    <h4 class="mt-4 text-center">Become a provider!</h4>
                    <h5 class="text-center">If you would like to also be a provider on this platform, in addition to the above, please fill out the below</h5>
                    <!-- Provider Name -->
                    <div class="col-md-12 form-group mt-3 mt-md-0">
                        <input type="text" class="form-control" name="provider_name" id="provider_name" 
                        minlength="3" maxlength="50" placeholder="Provider Name">
                    </div>

                    <p class="mb-0 mt-2">Your Address:</p>
                    <!-- Provider address1 -->
                    <div class="col-md-12 form-group">
                        <input type="text" class="form-control" name="address1" id="address1" 
                        minlength="3" maxlength="50" placeholder="Your street and number">
                    </div>

                    <!-- Provider address2 -->
                    <div class="col-md-12 form-group mt-1">
                        <input type="text" class="form-control" name="address2" id="address2" 
                        minlength="3" maxlength="50">
                    </div>

                    <!-- Provider address3 -->
                    <div class="col-md-12 form-group mt-1">
                        <input type="text" class="form-control" name="address3" id="address3" 
                        minlength="3" maxlength="50">
                    </div>

                    <!-- Town/City -->
                    <div class="col-md-12 form-group mt-1">
                        <input type="text" class="form-control" name="town_city" id="town_city" 
                        minlength="2" maxlength="50" placeholder="Town or City">
                    </div>

                    <!-- County-->
                    <div class="col-md-12 form-group mt-1">
                        <input type="text" class="form-control" name="county" id="county" 
                        minlength="3" maxlength="50" placeholder="County">
                    </div>

                    <!-- Postcode -->
                    <div class="col-md-12 form-group mt-1">
                        <input type="text" class="form-control" name="postcode" id="postcode" 
                        minlength="5" maxlength="20" placeholder="Postcode">
                    </div>

                    <!-- Contact number -->
                    <div class="col-md-12 form-group mt-1">
                        <input type="text" class="form-control" name="phone" id="phone" 
                        minlength="5" maxlength="20" placeholder="Phone number">
                    </div>

                    <!-- Business Email -->
                    <div class="col-md-12 form-group mt-1">
                        <input type="email" class="form-control" name="business_email" id="business_email" placeholder="Business Email">
                    </div>

                    <!-- description field -->
                    <div class="col-md-12 form-group mt-4">
                        <label for="description">Tell us about yourself and what you can offer (5 to 500 characters)</label>
                        <textarea id="description" style="width:100%;height:150px;" name="description" minlength="5" 
                        maxlength="500"></textarea>
                    </div>
                </div>
                <div class="form-messages"></div>

                <div class="text-center"><button type="submit" class="btn btn-primary mt-3">Sign Me Up</button></div>
            </form>

        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <p class="text-center">
                    Already Registered? <a href="{{ url_for('login') }}">Log In Here</a>
                </p>
            </div>
        </div>

    </div>
</section>
{% endblock %}
