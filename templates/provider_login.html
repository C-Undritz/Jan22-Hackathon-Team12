{% extends 'base.html' %}

{% block title %}
 | Login
{% endblock %}

{% block content %}
<section id="login" class="login">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Provider Log In</h2>
        </div>
    </div>

    <div class="container" data-aos="fade-up">
        <div class="row mt-5">
            <div class="col-md-12">
                <p class="text-center">
                    If you are a not a provider please <a href="{{ url_for('login') }}"> Click here</a> to login
                </p>
            </div>
        </div>

        <div class="col-lg-12 mt-0 mt-lg-0">

            <form action="{{ url_for('provider_login') }}" method="POST" id="login-form" class="signup-form email-form">
                
                <!-- Provider Name field -->
                <div class="row">
                    <div class="col-md-12 form-group mt-3 mt-md-0">
                        <input type="text" class="form-control" name="name" id="name" 
                        minlength="5" maxlength="50" placeholder="Name" required>
                        <div class="invalid-feedback">Username cannot be blank or contain spaces</div>
                    </div>

                    <!-- Password field -->
                    <div class="col-md-12 form-group">
                        <input type="password" name="password" class="form-control" id="password"
                        minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" placeholder="Password" required>
                        <div class="invalid-feedback">Password cannot be blank or contain spaces</div>
                    </div>
                </div>

                <div class="text-center"><button type="submit">Log In</button></div>
            </form>

        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <p class="text-center">
                    Not Registered? <a href="{{ url_for('signup') }}">Sign Up Here</a>
                </p>
            </div>
        </div>

    </div>

</section>
{% endblock %}
