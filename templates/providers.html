{% extends "base.html" %}

{% block header %}
    
{% endblock %}
           
{% block content %}

  <body>
    <h2>These are the providers:</h2>
    {% for provider in providers %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">{{ provider.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ provider.email }}</h6>
            <p class="card-text">{{ provider.description }}</p>
            <a href="{{ url_for('provider_details', provider_name=provider.name) }}" class="card-link">Details</a>
            </div>
        </div>
    {% endfor %}
  </body>

{% endblock %}
